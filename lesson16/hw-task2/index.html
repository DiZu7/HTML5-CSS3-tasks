<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <form class="form">
      <div class="form__element">
        <input
          class="form__input"
          type="text"
          name="primaryLanguage"
          value="HTML"
          disabled
        />
      </div>
      <div class="form__element">
        <input class="form__input" type="checkbox" name="agree" unchecked />
      </div>
      <div class="form__element">
        <input
          class="form__input"
          type="checkbox"
          name="like"
          checked
          readonly
        />
      </div>
      <div class="form__element">
        <input
          class="form__input"
          type="color"
          name="favouriteColor"
          value="#ff7f50"
        />
      </div>
      <div class="form__element">
        <input
          class="form__input"
          type="date"
          name="birthDate"
          value="2021-01-02"
        />
      </div>
      <div class="form__element">
        <input
          class="form__input"
          type="datetime-local"
          name="birthTime"
          value="2024-10-04T13:02"
        />
      </div>
      <div class="form__element">
        <input
          class="form__input"
          type="email"
          name="email"
          value="example@domain.com"
          required
        />
      </div>
      <div class="form__element">
        <input class="form__input" type="file" name="avatar" />
      </div>
      <div class="form__element">
        <input
          class="form__input"
          type="month"
          name="startLearning"
          value="2020-01"
        />
      </div>
      <div class="form__element">
        <input
          class="form__input"
          type="number"
          name="favouriteNumber"
          value="17"
        />
      </div>
      <div class="form__element">
        <textarea
          class="form__input"
          name="story"
          cols="30"
          rows="5"
          placeholder="A long time ago..."
        ></textarea>
      </div>
      <div class="form__element">
        <input
          class="form__input"
          type="password"
          name="password"
          value="secret"
        />
      </div>
      <div class="languages">
        <input
          class="form__input"
          type="radio"
          name="language"
          value="HTML"
        />HTML
        <input
          class="form__input"
          type="radio"
          name="language"
          value="CSS"
          checked
        />CSS
        <input
          class="form__input"
          type="radio"
          name="language"
          value="javascript"
        />JavaScript
      </div>
      <div class="form__element">
        <input
          class="form__input"
          type="range"
          name="learningProgress"
          value="30"
        />
      </div>
      <div class="form__element">
        <select name="framework">
          <option class="framework__element" value="react">React</option>
          <option class="framework__element" value="jquery" selected>
            jQuery
          </option>
          <option class="framework__element" value="bootstrap">
            Bootstrap
          </option>
        </select>
      </div>
      <div class="form__element">
        <input class="form__input" type="search" name="search" placeholder="Type
        first letters..."">
      </div>
      <div class="form__element">
        <input class="form__input" type="time" name="lunchEnd" value="14:01" />
      </div>
      <div class="form__element">
        <input
          class="form__input"
          type="url"
          name="website"
          placeholder="https://website.com"
          required
        />
      </div>
      <div class="form__element">
        <input
          class="form__input"
          type="week"
          name="birthWeek"
          value="2021-W51"
        />
      </div>
      <div class="form__element">
        <button type="submit">Save</button>
      </div>
    </form>
  </body>
</html>
